@if (product) {
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-6"> {{product.name}} </h1>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="aspect-w-16 aspect-h-9">
        <img [src]="product.imageUrl" alt="Product Image" class="object-cover rounded-md" />
      </div>
      <div>
        <h2 class="text-2xl font-semibold mb-4"> {{product.name}} </h2>
        <p class="text-gray-700 mb-4"> {{product.description}} </p>
        <p class="text-xl font-semibold mb-4"> {{product.price}} </p>
        <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Add to Cart</button>
      </div>
    </div>
  </div>

}@else {
  <p>products are unavailable</p>
}
