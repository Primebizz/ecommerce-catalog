<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-6">Shopping Cart</h1>
  
    <div class="space-y-4">
      <div class="flex items-center border rounded-lg p-4 shadow-md">
        <div class="aspect-w-1 aspect-h-1 w-20 mr-4">
          <img src="https://via.placeholder.com/50" alt="Cart Item Image" class="object-cover rounded-md" />
        </div>
        <div>
          <h2 class="text-lg font-medium">Product Name</h2>
          <p class="text-sm text-gray-600">Quantity: 1</p>
          <p class="font-semibold">$99.99</p>
        </div>
        <button class="ml-auto bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded-md">Remove</button>
      </div>
      </div>
  
    <div class="mt-8">
      <p class="text-xl font-semibold">Total: $0.00</p>
      <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Checkout</button>
    </div>
  </div>
